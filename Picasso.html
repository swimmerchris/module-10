<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="external.css">
    <title>Picaso Painting</title>
</head>
<body>
    <article class="background_grid">
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
        <div class="overlay-1"><img src="assets/—Pngtree—airplane clipart plane taking off_5564333.png" id="plane"  alt="plane"></div>
        <div class="overlay-2"><img src="https://cdn.iconscout.com/icon/free/png-512/free-boat-420-450384.png?f=webp&w=512" alt="boat"></div>
        <div class="overlay-3"><img src="assets/palm-tree.png" alt="palm-tree"></div>
        <div class="five">
            <div id="beach-ball"></div>

    <section class="infoNames">
        <form action="./formsubmitted.html">

            <input type="text" id="fname" name="fname" value="">
            <label for="lname" >Last Name:</label>
            <input type="text" id="lname" name="lname" value="">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="">
            <input type="submit" id="submit_btn" value="Submit">
        </form>
    </section>
